<script>

    var btn_head = document.getElementById('btn_head');
    var div_head = document.getElementById('div_head');
    var div_head2 = document.getElementById('div_head2');
    var onOff = false;
    btn_head.onclick = function() {
      if (onOff == false) {
        div_head.style.display="none";
        div_head2.style.display="none";
        } else {
          div_head.style.display="block";
          div_head2.style.display="block";
          }
          onOff = !onOff; //每点击一次，改变一次展开、收缩状态
          return false; //阻止a标签的默认事件
    }

    window.onload = init;
    function init() {
        //设置定时器，每隔两秒切换一张图片
        setInterval(ChangeImg,5000);
        //实现图片循环滚动
        setInterval(fnMove,200)
    }


    var index=0;
    //改变图片
    function ChangeImg() {
        index++;
        var a=document.getElementsByClassName("img-slide");
        if(index>=a.length) index=0;
        for(var i=0;i<a.length;i++){
            a[i].style.display='none';
        }
        a[index].style.display='block';
    }

    var oDiv = document.getElementById("ilink");
    var oUl = oDiv.childNodes[1];
    var oLi = oUl.getElementsByTagName("li");
    var iSpeed = 8;
     //复制一遍ul
     oUl.innerHTML +=oUl.innerHTML;
     //ul的宽度是所有li宽度之和，复制ul之后的整个ul的宽度就是li的长度乘以一个li的宽度
     oUl.style.width = oLi.length*oLi[0].offsetWidth + "px";
     function fnMove()
     {
        //给ul一个速度让整个ul的offsetLeft增加或减少，速度为正则向右移动，速度为负则向左移动
        oUl.style.left = oUl.offsetLeft + 8 +'px';
        //图片向左移动时的条件，即在div里的ul的offsetLeft小于一个ul的宽度
        if (oUl.offsetLeft<-oUl.offsetWidth/2)
        {
            //将整个复制的ul向右拖拽直至整个ul中的第一张图归位到起点
            oUl.style.left = 0;
        }
        //图片向右移动时的条件，即在div里的ul的offsetLeft大于等于0
        else if (oUl.offsetLeft>=0)
        {
            //将整个复制的ul向左拖拽直至整个ul中的第一张图归位到起点
            oUl.style.left = -oUl.offsetWidth/2 + "px";
        }
    }

    //滑动导航栏变色
    window.onscroll = function() {
      var headerMain = document.getElementById('headerMain');
      if(window.pageYOffset >= 350){
        headerMain.classList.add('bg-orange-300');
      } else {
        headerMain.classList.remove('bg-orange-300');
      }
    }  
    


    window.onload = init;
    function init() {
        //设置定时器，每隔两秒切换一张图片
        setInterval(ChangeImg,2000);
        //实现图片循环滚动
        setInterval(fnMove,200)
    }

    }

    var oDiv = document.getElementById("ilink");
    var oUl = oDiv.childNodes[1];
    var oLi = oUl.getElementsByTagName("li");
    var iSpeed = 8;
     //复制一遍ul
     oUl.innerHTML +=oUl.innerHTML;
     //ul的宽度是所有li宽度之和，复制ul之后的整个ul的宽度就是li的长度乘以一个li的宽度
     oUl.style.width = oLi.length*oLi[0].offsetWidth + "px";
     function fnMove()
     {
        //给ul一个速度让整个ul的offsetLeft增加或减少，速度为正则向右移动，速度为负则向左移动
        oUl.style.left = oUl.offsetLeft + 8 +'px';
        //图片向左移动时的条件，即在div里的ul的offsetLeft小于一个ul的宽度
        if (oUl.offsetLeft<-oUl.offsetWidth/2)
        {
            //将整个复制的ul向右拖拽直至整个ul中的第一张图归位到起点
            oUl.style.left = 0;
        }
        //图片向右移动时的条件，即在div里的ul的offsetLeft大于等于0
        else if (oUl.offsetLeft>=0)
        {
            //将整个复制的ul向左拖拽直至整个ul中的第一张图归位到起点
            oUl.style.left = -oUl.offsetWidth/2 + "px";
        }
    }
    
</script>
